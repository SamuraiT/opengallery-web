<article class="ex-content {active}">
  <header>
    <h1>{title}</h1>
    <time daterange="date_range"></time>
    <span class="ex-content-close"><i class="icon-close"></i></span>
  </header>
  <div class="ex-content-body">
    <p data-hidden="description">＊詳細情報はありません。<p>
    <p data-visible="description">{description}</p>
  </div>
  <aside class="ex-content-aside">
    <p class="short-details-header">遇里夢</p>
    <ul>
      <li>
        <span>住所</span>
        <p>旭川市東光5条4丁目</p>
      </li>
      <li>
        <span>Tel</span>
        <p>0166-33-0243</p>
      </li>
      <li>
        <span>定休日</span>
        <p>日曜日&amp;月曜日</p>
      </li>
      <li>
        <span>営業時間</span>
        <p>AM9:00 ~ PM6:00<br>
        但し、展示最終日はPM3:00</p>
      </li>
    </ul>
  </aside>
</article>
