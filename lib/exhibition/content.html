<article class="ex-content {active}">
  <header>
    <h1>{title}</h1>
    <time daterange="date_range"></time>
    <span class="ex-content-close"><i class="icon-close"></i></span>
  </header>
  <div class="ex-content-body">
    <p>{description || '＊詳細情報はありません'}</p>
  </div>
  <aside class="ex-content-aside" data-visible="gallery_name">
    <p class="short-details-header">{gallery_name}</p>
    <ul>
      <li>
        <span>住所</span>
        <p data-text="gallery_meta_address"></p>
      </li>
      <li>
        <span>営業時間</span>
        <p>{gallery_meta_open_at} - {gallery_meta_close_at}</p>
      </li>
    </ul>
  </aside>
</article>
